<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Display Menko Info</title>
</head>

<body>
    <div class="nav_display">
        <h1 id="header_text">{{session['first_name']}}'s Menko</h1>
        <a href="/menko" class="make_text_white">Back to Menkos</a>
        <a href="/user/logout" class="make_text_white" id="login_spacing">Logout</a>
    </div>
    <div class="sidebar-left"></div>
    <div class="sidebar-right"></div>
    <div id="menko_display_main">
        <h1>{{current_menko.year}} {{current_menko.set_name}}</h1>
        <div id="container11">
            <img src="{{current_menko.img_front}}" alt="menko front" class="img_menko_display"> <img src="{{current_menko.img_back}}" alt="menko back" class="img_menko_display">
        </div>
        <div>
            <div id="display_one_description">
                <p>Description: {{current_menko.description}}</p>
            </div>
            <p>Type: {{current_menko.type}}</p>
            <p>Posted By: {{current_menko.user.first_name}} {{current_menko.user.last_name}}</p>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!--My JS-->
    <script src="{{ url_for('static', filename='js/script.css') }}"></script>
</body>

</html>
